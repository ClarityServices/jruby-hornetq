standalone_server:
  :uri:                 hornetq://localhost:15445
  :data_directory:      ./data
  :persistence_enabled: true
  :security_enabled:    false

client:
  :connector:
    :uri:   hornetq://localhost:15445
  :session:
    :username:          guest
    :password:          guest
  :session_pool:
    :pool_size:         3
    :pool_warn_timeout: 0.25
    :username:          guest
    :password:          guest

  :addresses:
    address1:
      :serialize: ruby_marshal
      :unique:    true
      :durable:   true
      :queues:
        queue1_1:
        queue1_2:

    address2:
      :serialize: json
      :unique:    false
      :durable:   false
      :queues:
        queue2_1:
        queue2_2:
